<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - GreenCart</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><a href="index.html">GreenCart</a></h2>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="#" class="nav-link" id="profileLink">Profile</a>
                <a href="#" class="nav-link" id="cartLink">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                <a href="#" class="nav-link" id="authLink">Login</a>
            </div>
        </div>
    </nav>

    <!-- Product Detail -->
    <div class="product-detail-container">
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html">Home</a> > 
                <a href="products.html">Products</a> > 
                <span id="productBreadcrumb">Product</span>
            </div>

            <div class="product-detail">
                <div class="product-images">
                    <div class="main-image">
                        <img id="mainProductImage" src="" alt="Product Image">
                    </div>
                    <div class="thumbnail-images" id="thumbnailImages">
                        <!-- Thumbnail images will be loaded dynamically -->
                    </div>
                </div>

                <div class="product-info">
                    <h1 id="productTitle">Loading...</h1>
                    <div class="product-rating">
                        <div class="stars" id="productStars">
                            <!-- Stars will be loaded dynamically -->
                        </div>
                        <span id="reviewCount">(0 reviews)</span>
                    </div>
                    <div class="product-price">
                        <span class="current-price" id="currentPrice">$0.00</span>
                        <span class="original-price" id="originalPrice">$0.00</span>
                        <span class="discount" id="discount">0% off</span>
                    </div>
                    <div class="product-description">
                        <h3>Description</h3>
                        <p id="productDescription">Loading...</p>
                    </div>
                    <div class="product-options">
                        <div class="quantity-selector">
                            <label for="quantity">Quantity:</label>
                            <div class="quantity-controls">
                                <button id="decreaseQty">-</button>
                                <input type="number" id="quantity" value="1" min="1">
                                <button id="increaseQty">+</button>
                            </div>
                        </div>
                        <div class="size-selector" id="sizeSelector" class="hidden">
                            <label for="size">Size:</label>
                            <select id="size">
                                <option value="S">Small</option>
                                <option value="M">Medium</option>
                                <option value="L">Large</option>
                                <option value="XL">Extra Large</option>
                            </select>
                        </div>
                    </div>
                    <div class="product-actions">
                        <button class="add-to-cart-btn" id="addToCartBtn">
                            <i class="fas fa-shopping-cart"></i>
                            Add to Cart
                        </button>
                        <button class="buy-now-btn" id="buyNowBtn">
                            Buy Now
                        </button>
                        <button class="wishlist-btn" id="wishlistBtn" title="Add to wishlist" aria-label="Add to wishlist">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Product Specifications -->
            <div class="product-specs">
                <h3>Specifications</h3>
                <div id="productSpecs">
                    <!-- Specifications will be loaded dynamically -->
                </div>
            </div>

            <!-- Reviews Section -->
            <div class="reviews-section">
                <h3>Customer Reviews</h3>
                <div class="reviews-summary">
                    <div class="average-rating">
                        <span class="rating-number" id="avgRating">0.0</span>
                        <div class="stars" id="avgStars"></div>
                        <span id="totalReviews">0 reviews</span>
                    </div>
                </div>
                <div class="reviews-list" id="reviewsList">
                    <!-- Reviews will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>GreenCart</h3>
                    <p>Your trusted online shopping destination</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 GreenCart. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
    <script src="js/api.js"></script>
    <script src="js/product-detail.js"></script>
</body>
</html>
