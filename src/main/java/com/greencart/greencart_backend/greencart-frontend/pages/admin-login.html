<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GreenCart</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        
        .admin-login-card {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .admin-logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .admin-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .admin-subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .admin-form .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .admin-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .admin-form input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .admin-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .admin-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .admin-btn:hover {
            transform: translateY(-2px);
        }
        
        .admin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-to-site {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        
        .back-to-site a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-site a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="admin-title">Admin Panel</h1>
            <p class="admin-subtitle">Sign in to manage GreenCart</p>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form class="admin-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">Email Address</label>
                    <input type="email" id="adminEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" name="password" required>
                </div>
                
                <button type="submit" class="admin-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <div class="back-to-site">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to GreenCart
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if admin is already logged in
            const adminUser = localStorage.getItem('adminUser');
            if (adminUser) {
                window.location.href = 'admin-dashboard.html';
                return;
            }
            
            const form = document.getElementById('adminLoginForm');
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('adminEmail').value;
                const password = document.getElementById('adminPassword').value;
                
                // Show loading state
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                
                // Simulate API call delay
                setTimeout(() => {
                    // Default admin credentials
                    if (email === 'admin@greencart.com' && password === 'admin123') {
                        // Create admin session
                        const adminData = {
                            id: 'admin_1',
                            email: email,
                            name: 'Admin User',
                            role: 'admin',
                            loginTime: new Date().toISOString()
                        };
                        
                        localStorage.setItem('adminUser', JSON.stringify(adminData));
                        
                        // Redirect to dashboard
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        // Show error
                        errorMessage.textContent = 'Invalid email or password. Use admin@greencart.com / admin123';
                        errorMessage.style.display = 'block';
                        
                        // Reset button
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
